version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/logs/:/var/log/nginx
            - ./hosts/hosts:/etc/hosts
        networks:
            - code-network
    php:
        image: php:fpm
        volumes:
            - "${APP_CODE_PATH_CONTAINER}:/code"
            - ./php/mods-available:/usr/local/etc/php/conf.d
            - "${PATH_PHP_INI}:/conf/php.ini"
        networks:
            - code-network

networks:
    code-network:
        driver: bridge
